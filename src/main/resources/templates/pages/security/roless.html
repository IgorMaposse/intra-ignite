<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">


    <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Roles Management Page</h3>
               
            </div>
        </div>
  <div class="row">
 <div class="container">
            <section class="panel table table-bordered">
                <div class="panel-heading" style="padding: 10px">
                    <form class="form-inline mb-0" role="form" th:action="@{/security/roles}" method="post">
                        <div class="form-group mb-0" style="margin-bottom: 2">
                            <label class="sr-only">Id</label>
                            <input type="text" id="txtId" name="id" size="3" readonly class="form-control">
                        </div>
                        <div class="form-group mb-0">
                            <label class="sr-only">Descrição</label>
                            <input type="text" id="txtDescription" name="description" placeholder="Description"
                                   class="form-control">
                        </div>
                        <div class="form-group mb-0">
                            <label class="sr-only">Detalhes</label>
                            <input type="text" id="txtDetails" size="10" placeholder="Details" name="details"
                                   class="form-control">
                        </div>
                        
                        <div>
                        
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                        
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Descrição</th>
                            <th><i class="icon_calendar"></i> Detalhes</th>
                            <th><i class="icon_cogs"></i> Acção</th>
                        </tr>
                        <tr th:each="role:${roles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${role.description}"></td>
                            <td th:text="${role.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a id="display" th:href="@{'/security/role/'+${role.id}}"
                                       class="btn btn-primary"><i class="icon_pencil-edit">T</i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" style="padding: 10px">
                    Number of Records: 15
                </div>
            </section>
        </div>

</div>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (role, status) {
                    $('#txtId').val(role.id);
                    $('#txtDescription').val(role.description);
                    $('#txtDetails').val(role.details);
                })
            })
        })
    </script>
</th:block>
</body>



        
</html>
