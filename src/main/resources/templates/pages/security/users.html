<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">


    <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Users Management</h3>
               
            </div>
        </div>
  <div class="row">
 <div class="container">
            <section class="panel table table-bordered">
             
                  <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Firstname</th>
                            <th><i class="icon_calendar"></i> Lastname</th>
                            <th><i class="icon_calendar"></i> Username</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                          <tr th:each="user:${users}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${user.firstname}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <div class="btn-group">
                                    <a id="display" th:href="@{'/security/user/Edit/'+${user.id}}"
                                       class="btn btn-primary"><i class="icon_pencil-edit"></i>Manage Roles</a>
                                    <a class="btn btn-success"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/security/user/delete/'+${user.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                      
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" style="padding: 10px">
                    Number of Records: 15
                </div>
            </section>
        </div>

</div>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (role, status) {
                    $('#txtId').val(role.id);
                    $('#txtDescription').val(role.description);
                    $('#txtDetails').val(role.details);
                })
            })
        })
    </script>
</th:block>
</body>



        
</html>
