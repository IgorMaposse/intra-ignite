<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Parametros</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/security">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security/users">Lista de usuários</a></li>
                    <li><i class="fa fa-square-o"></i>Editar registro do usuário</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <section class="panel">
                <div class="panel-heading">
                    Detalhes do usuário e funções de usuário atribuídas
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="panel border-top">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input name="id" th:value="1" disabled type="text" size="16"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Primeiro nome</label>
                                    <div class="col-sm-6">
                                        <input name="firstname" th:value="Igor" class="form-control"
                                               size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Sobrenome</label>
                                    <div class="col-sm-6">
                                        <input name="lastname" th:value="Maposse" type="text"
                                               class=" form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Nome de usuário</label>
                                    <div class="col-sm-5">
                                        <input name="username" th:value="${user.username}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i>Descrição</th>
                                <th><i class="icon_cogs"></i> Acção</th>
                            </tr>
                            <tr th:each="userRole:${userRoles}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${userRole.description}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a onclick="return confirm('Are you sure you want delete?')"
                                           th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                                           class="btn btn-danger"><i class="icon_close_alt2"></i>Cancelar atribuição</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-heading">
                   Funções que o usuário actual não está atribuído
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Descrição</th>
                            <th><i class="icon_calendar"></i> Detalhes</th>
                            <th><i class="icon_cogs"></i>Acção</th>
                        </tr>
                        <tr th:each="userNotRole:${userNotRoles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${userNotRole.description}"></td>
                            <td th:text="${userNotRole.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                       class="btn btn-success"><i class="icon_plus_alt2"></i>Atribuir</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>
