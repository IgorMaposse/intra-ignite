<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <<div class="panel-body">
                    <form class="form-horizontal " th:action="@{'/tasks/update/'+${task.id}}" method="post">
                      <!--date picker start-->
							<input type="hidden" name="_method" value="put"/>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Data de Inicio</label>
                        <div class="col-sm-6">
                          <input name="startDate" th:value="${task.startDate}" type="text"  size="16" class="form-control">
                        </div>
                      </div>
                     <div class="form-group">
                        <label class="control-label col-sm-4">Duracao</label>

                        <div class="col-sm-5">
                          <input name="comment" th:value="${task.comment}" type="text" class="form-control">
                        </div>
                      </div>


                     	<div class="form-group">
		                           
		                              <label class="control-label col-sm-4">Projecto:</label>
		                            <div class="col-sm-6">
		                                <select class="form-control" id="ddlprojectAdd" name="projectid">
		                                    <option>-SELECT-</option>
		                                    <option th:each="project:${projects}"
		                                            th:value="${project.id}"
                        							th:text="${project.name}"></option>
		                                    </option>
		                                </select>
		                            </div>
		                        </div>
                      
                      <!--date picker end-->
	<!--	th:selected="${project.id}==${task.projectTaskid}"-->
                      <!--color picker start-->
                      <div class="form-group">
                        <label class="control-label col-sm-4">Actividade</label>

                        <div class="col-sm-5">
                          <input name="activity" th:value="${task.activity}" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Comentario</label>

                        <div class="col-sm-5">
                          <input name="comment" th:value="${task.comment}" type="text" class="form-control">
                        </div>
                      </div>

                      <!--color picker end-->
      				</section>
                         <section class="panel">

		              <div class="panel-body">
		             <button type="submit" class="btn btn-success"> Salvar</button>
		             
		                 <a href="/tasks" class="btn btn-warning">
		                                 Voltar
                 </a>
     
              </div>
            </section>
                    </form>


                  </div>
        </div>
    </div>
    </section>
</div>

</body>

</html>
