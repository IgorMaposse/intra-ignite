<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

  <div class="row">
  
            <section class="panel">

              <div class="panel-body">
                <a href="/projectAdd" class="btn btn-primary">
                                 Novo Projecto
                 </a>
     
              </div>
            </section>
  <h1> Lista de Projectos</h1>
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Lista de Projectos
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i>Id</th>
                    <th><i class="icon_calendar"></i> Nome</th>
                    <th><i class="icon_mail_alt"></i> Data de criacao<th>
                    <th><i class="icon_pin_alt"></i> Criado Por</th>
                    <th><i class="icon_mobile"></i></th>
                    <th><i class="icon_cogs"></i>Acções</th>
                  </tr>
                  <tr th:each="project:${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${'12-12-2024'}"></td>
                    <td th:text="${''}"></td>
                    <td th:text="${'Igor Maposse'}"></td>
                    <td th:text="${''}"></td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Adicionar</a>
                        <a class="btn btn-success" 
                         th:href="@{'projectEdit/'+${project.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'project/delete/'+${project.id}}"><i class="icon_close_alt2"></i>Apagar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </section>
          </div>
        </div>

</div>
</body>
</html>
