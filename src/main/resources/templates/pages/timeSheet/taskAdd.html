<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="row">
  <h1>   Adicionar Tarefa</h1>
  
  <div class="container"  style="width:100%">
          <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                
                  </header>
                  <div class="panel-body">
                    <form class="form-horizontal " th:action="@{/tasks}" method="post">
                      <!--date picker start-->

                      <div class="form-group">
                        <label class="control-label col-sm-4">Data de Inicio</label>
                        <div class="col-sm-6">
                          <input name="startDate" type="date"  size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Duração</label>
                        <div class="col-sm-6">
                          
                            <input name="duration" class="form-control" size="16" type="text" >

                        
                        </div>
                      </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Projecto</label>

                        <select class="form-control" id="ddlprojectAdd" name="projectid">
                        <option>-SELECT-</option>
                        <option th:each="project:${projects}"
                        		th:value="${project.id}"
                        		
                        		th:text="${project.name}"></option>
                        <option></option>
                        
                        </select>
                      </div>
                      <!--date picker end-->

                      <!--color picker start-->
                      <div class="form-group">
                        <label class="control-label col-sm-4">Actividade</label>

                        <select class="form-control" id="ddlactivityAdd" name="activityid">
                        <option>-SELECT-</option>
                        <option th:each="activity:${activities}"
                        		th:value="${activity.id}"
                        		
                        		th:text="${activity.name}"></option>
                        <option></option>
                        
                        </select>
                      </div>
                      
                        <div class="form-group">
                        <label class="control-label col-sm-4">Comentario</label>

                        <div class="col-sm-5">
                          <input name="comment" type="text" class="form-control">
                        </div>
                      </div>
                      
                     
 					
                      <!--color picker end-->
      				</section>
                         <section class="panel">

		              <div class="panel-body">
		             <button type="submit" class="btn btn-success"> Salvar</button>
		              
		                 <a href="/tasks" class="btn btn-warning">
		                                 Voltar
                 </a>
     
              </div>
            </section>
                    </form>


                  </div>
          
              </div>

            </div>
  
  
  </div>
   
     

</div>
</body>
</html>
