<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                   <a href="/taskAdd" class="btn btn-primary">
                                 Nova Tarefa
                 </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                   Lista de Tarefas
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> Data de Inicio</th>
                    <th><i class="icon_calendar"></i> Duracao</th>
                    <th><i class="icon_mail_alt"></i> Projecto</th>
                    <th><i class="icon_pin_alt"></i> Actividade</th>
                    <th><i class="icon_mobile"></i> Comentario</th>
                    <th><i class="icon_cogs"></i>Ações</th>
                  </tr>
                  <tr th:each="task:${tasks}">
                    <td th:text="${task.startDate}"></td>
                    <td th:text="${task.duration}"></td>
                    <td th:text="${task.project}"></td>s
                    <td th:text="${task.activity}"></td>
                    <td th:text="${task.comment}"></td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Adicionar</a>
                        <a class="btn btn-success" 
                         th:href="@{'taskEdit/'+${task.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'/tasks/delete/'+${task.id}}"><i class="icon_close_alt2"></i>Apagar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
                </table>

            </section>
        </div>
    </div>
    </section>
</div>


</body>


</html>
