<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">
  <section class="wrapper">
  <h1> Gestão da Carteira</h1>
    <div class="container" style="width: 100%">
    <div class="row justify-content-center" >
        <div class="col-lg-12">
            <form class="form-horizontal" th:action="@{/walletAdd}" method="post">
            <section class="panel">
                <header class="panel-heading">
                   Adicionar Cliente
                </header>
                <div class="panel-body">
               <div class="row">
    <div class="col">
     
        <div class="form-group row">
                            <label for="txtIdAdd" class="col-sm-4 col-form-label">Id: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="txtIdAdd" name="id" placeholder="Id" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtNameAdd" class="col-sm-4 col-form-label">USER: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="txtNameAdd" name="name" placeholder="Nome">
                            </div>
                        </div>
                       
    </div>
    <div class="col">
     
       			<div class="form-group row">
                            <label for="ddlClientAdd" class="col-sm-4 col-form-label">Cliente: </label>
                            <div class="col-sm-6">
                                <select class="form-control" id="ddlClientAdd" name="clientid">
                                    <option>-SELECIONAR-</option>
                                    <option th:each="client : ${clients}"
                                            th:value="${client.id}"
                                            th:text="${client?.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                      
    </div>
  </div>
                 
                </div>
            </section>

            <section class="panel">
                <div class="panel-body">
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                    <a href="/walletAdd" class="btn  btn-warning">
                        Voltar
                    </a>
                </div>
            </section>
            </form>
        </div>
            <div class="col-lg-12" style="margin-top:100px;">
            <section class="panel">
              <header class="panel-heading">
               Lista de Clientes da carteira
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> Nome</th>
                    <th><i class="icon_calendar"></i> Endereço</th>
                    <th><i class="icon_mail_alt"></i> Cidade</th>
                    <th><i class="icon_pin_alt"></i> Telefone</th>
                  
              
                     <th><i class="icon_profile"></i> Email</th>
               
                    <th><i class="icon_mail_alt"></i> Estado</th>
               
            		<th><i class="icon_mail_alt"></i> Acções</th>
                  </tr>
                  <tr th:each="client:${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.city}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.email}"></td>
                     <td th:text="${'LEAD'}"></td>
                  
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Detalhes</a>
                        <a class="btn btn-success" 
                         th:href="@{'clientEditt/'+${client.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'clients/delete/'+${client.id}}"><i class="icon_close_alt2"></i>Remover</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </section>
          </div>
    </div>
    </div>
    </section>
    
    
</div>

</body>
</html>
