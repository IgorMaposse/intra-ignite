<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

  <div class="row">
  
            <section class="panel">

              <div class="panel-body">
                <a href="/countryAdd" class="btn btn-primary">
                                 Nova Localidade
                 </a>
     
              </div>
            </section>
  <h1>Lista de Localidades</h1>
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Lista de Localidades
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> Descrição</th>
                    <th><i class="icon_calendar"></i> Capital</th>
                    <th><i class="icon_mail_alt"></i> Codigo Postal</th>
                    <th><i class="icon_pin_alt"></i> Nacionalidade</th>
                    <th><i class="icon_mobile"></i> Continente</th>
                    <th><i class="icon_cogs"></i> Acções</th>
                  </tr>
                  <tr th:each="country:${countries}">
                    <td th:text="${country.description}"></td>
                    <td th:text="${country.capital}"></td>
                    <td th:text="${country.code}"></td>
                    <td th:text="${country.nationality}"></td>
                    <td th:text="${country.continent}"></td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Adicionar</a>
                        <a class="btn btn-success" 
                         th:href="@{'countryEdit/'+${country.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'countries/delete/'+${country.id}}"><i class="icon_close_alt2"></i>Deletar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </section>
          </div>
        </div>

</div>
</body>
</html>
