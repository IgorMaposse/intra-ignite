<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class="main-content container-fluid" layout:fragment="content">
  <div class="row">
  <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="/clientadd" class="btn btn-primary">
                               Adicionar Cliente
                            </a>
                        </div>
                        <form th:action="@{/clients}" >
                            <div class="col-lg-6">
                                <input type="text" name="keyword" class="form-control" placeholder="Procure por Nome, Cidade, Telefone">
                            </div>
                            <div class="col-lg-2">
                                <input type="submit" value="Procurar" class="btn-success form-control">
                            </div>
                        </form>
                    </div>

                </div>
            </section>
            </div>
</div>

  			<h1>Lista de Clientes</h1>
          <div class="col-lg-12">
            <section class="panel">
              

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> Nome</th>
                    <th><i class="icon_calendar"></i> Endereço</th>
                    <th><i class="icon_mail_alt"></i> Cidade</th>
                    <th><i class="icon_pin_alt"></i> Telefone</th>
                  
              
                     <th><i class="icon_profile"></i> Email</th>
               
                    <th><i class="icon_mail_alt"></i> Estado</th>
               
            		<th><i class="icon_mail_alt"></i> Acções</th>
                  </tr>
                  <tr th:each="client:${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.city}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.email}"></td>
                     <td th:text="${'LEAD'}"></td>
                  
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Adicionar</a>
                        <a class="btn btn-success" 
                         th:href="@{'clientEditt/'+${client.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'clients/delete/'+${client.id}}"><i class="icon_close_alt2"></i>Apagar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </section>
          </div>
        </div>

</div>
</body>
</html>
