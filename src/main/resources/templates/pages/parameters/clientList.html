<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parametros</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                    
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/clientadd" class="btn btn-primary">
                        Adicionar Cliente
                    </a>
                </div>
            </section>
            <section class="panel">
                

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> <a th:href="@{'/clients/page/' + ${currentPage} + '/name?sortDir=' + ${reverseSortDir}}">Nome</a></th>
                    <th><i class="icon_calendar"></i><a th:href="@{/clients/address}">Endereço</a> </th>
                    <th><i class="icon_mail_alt"></i> <a th:href="@{/clients/city}">Cidade</a></th>
                    <th><i class="icon_pin_alt"></i> <a th:href="@{/clients/mobile}">Telefone</a></th>
                  
              
                     <th><i class="icon_profile"></i> <a th:href="@{/clients/email}">Email</a></th>
               
                    <th><i class="icon_mail_alt"></i><a th:href="@{/clients/name}">Estado</a> </th>
               
            		<th><i class="icon_mail_alt"></i> Acções</th>
                  </tr>
                  <tr th:each="client:${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.city}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.email}"></td>
                     <td th:text="${'LEAD'}"></td>
                  
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Detalhes</a>
                        <a class="btn btn-success" 
                         th:href="@{'clientEditt/'+${client.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'clients/delete/'+${client.id}}"><i class="icon_close_alt2"></i>Apagar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
                </table>
                <footer style="font-size: large" class="panel-footer">
              		
              		<nav aria-label="Page navigation example">
					     [[${totalItems}]] Items : Pagina [[${currentPage}]] des [[${totalPages}]]
					    
					    <ul style="display: inline-flex; gap: 10px;" class="pagination" >
					        <li class="page-item">
					            <a  class="page-link" th:if="${currentPage > 1}" th:href="@{/clients/page/1}">First</a>
								<span th:unless="${currentPage > 1}">Primeira</span>
					        </li>
					
					        <li class="page-item">
					           <a th:if="${currentPage > 1}" th:href="@{'/clients/page/' + ${currentPage - 1}}">Previous</a>
								<span th:unless="${currentPage > 1}">Anterior</span>
					        </li>
					
					        <li class="page-item">
					             <span th:each="i: ${#numbers.sequence(1, totalPages)}">
							        <a th:href="@{'/clients/page/' + ${i}}">[[${i}]]</a>
							      
							   	 </span>
					        </li>
					
					        <li class="page-item">
					            <a th:if="${currentPage < totalPages}" th:href="@{'/clients/page/' + ${currentPage + 1}}">Next</a>
								<span th:unless="${currentPage < totalPages}">Proxima</span>
					        </li>
					
					        <li class="page-item">
					            <a th:if="${currentPage < totalPages}" th:href="@{'/clients/page/' + ${totalPages}}">Last</a>
								<span th:unless="${currentPage < totalPages}">Ultima</span>
					        </li>
					    </ul>
					</nav>
					   
  				 
              </footer>
            </section>
        </div>
    </div>
    </section>
</div>


</body>


</html>
