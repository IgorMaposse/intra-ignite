<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="row">
  <h1>   Add New State</h1>
  
  <div class="container"  style="width:100%">
          <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                
                  </header>
                  <div class="panel-body">
                    <form class="form-horizontal " th:action="@{/states}" method="post">
                      <!--date picker start-->

                      <div class="form-group">
                        <label class="control-label col-sm-4">Name</label>
                        <div class="col-sm-6">
                          <input name="name" type="text"  size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Capital</label>
                        <div class="col-sm-6">


                          
                            <input name="capital" class="form-control" size="16" type="text" >

                        
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-sm-4"> Detalhes</label>
                        <div class="col-sm-6">
                     
                            <input name="details" type="text" class=" form-control" />
                      
                        </div>
                      </div>
                      <!--date picker end-->

                      <!--color picker start-->
                      <div class="form-group">
                        <label class="control-label col-sm-4">Pais</label>

                        <div class="col-sm-5">
                          <input name="" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Code</label>

                        <div class="col-sm-5">
                          <input name="code" type="text" class="form-control">
                        </div>
                      </div>

                      <!--color picker end-->
      				</section>
                         <section class="panel">

		              <div class="panel-body">
		             <button type="submit" class="btn btn-success"> Save</button>
		              
		                 <a href="/states" class="btn btn-warning">
		                                 Exit
                 </a>
     
              </div>
            </section>
                    </form>


                  </div>
          
              </div>

            </div>
  
  
  </div>
   
     

</div>
</body>
</html>
