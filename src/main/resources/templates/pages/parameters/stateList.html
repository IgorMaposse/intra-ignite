<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parametros</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parametros</a></li>
                    <li><i class="fa fa-square-o"></i>Parametros</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">


              <div class="panel-body">
                <a href="/stateAdd" class="btn btn-primary">
                                 Nova Localidade
                 </a>
     
              </div>
            </section>
  <h1>Lista de Localidades</h1>
          <div class="col-lg-12">
            <section class="panel">
            

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> Name</th>
                    <th><i class="icon_calendar"></i> Capital</th>
                    <th><i class="icon_mail_alt"></i> Codigo Postal</th>
                    <th><i class="icon_pin_alt"></i> pais</th>
                    
                    <th><i class="icon_cogs"></i> Acções</th>
                  </tr>
                  <tr th:each="state:${states}">
                    <td th:text="${state.name}"></td>
                    <td th:text="${state.capital}"></td>
                    <td th:text="${state.code}"></td>
                	 <td th:text="${state.details}"></td>
                    <td th:text="${state.country}"></td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Adicionar</a>
                        <a class="btn btn-success" 
                         th:href="@{'stateEdit/'+${state.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'states/delete/'+${state.id}}"><i class="icon_close_alt2"></i>Deletar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </section>
          </div>
        </div>

</div>
</body>
</html>
