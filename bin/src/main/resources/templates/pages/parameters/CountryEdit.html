<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="row">
  <h1>   Edit Country</h1>
  
  <div class="container"  style="width:100%">
          <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                
                  </header>
                  <div class="panel-body">
                    <form class="form-horizontal " th:action="@{'countries/update/'+${country.id}}" method="post">
                      <!--date picker start-->
<input type="hidden" name="_method" value="put">
                      <div class="form-group">
                        <label class="control-label col-sm-4">Description</label>
                        <div class="col-sm-6">
                          <input name="description" th:value="${country.description}" type="text"  size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Capital</label>
                        <div class="col-sm-6">


                          
                            <input name="capital" th:value="${country.capital}" class="form-control" size="16" type="text" >

                        
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-sm-4"> Nationality</label>
                        <div class="col-sm-6">
                     
                            <input name="nationality" th:value="${country.nationality}" type="text" class=" form-control" />
                      
                        </div>
                      </div>
                      <!--date picker end-->

                      <!--color picker start-->
                      <div class="form-group">
                        <label class="control-label col-sm-4">Continent</label>

                        <div class="col-sm-5">
                          <input name="continent" th:value="${country.continent}" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">Code</label>

                        <div class="col-sm-5">
                          <input name="code" th:value="${country.code}" type="text" class="form-control">
                        </div>
                      </div>

                      <!--color picker end-->
      				</section>
                         <section class="panel">

		              <div class="panel-body">
		             <button type="submit" class="btn btn-success"> Save</button>
		                <a href="/countries" class="btn btn-success">
		                                 Save
		                 </a>
		                 <a href="/countries" class="btn btn-warning">
		                                 Exit
                 </a>
     
              </div>
            </section>
                    </form>


                  </div>
          
              </div>

            </div>
  
  
  </div>
   
     

</div>
</body>
</html>
