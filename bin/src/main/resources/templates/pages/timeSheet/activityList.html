<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

  <div class="row">
  
            <section class="panel">

              <div class="panel-body">
                <a href="/activityAdd" class="btn btn-primary">
                                 Nova Actividade
                 </a>
     
              </div>
            </section>
  			<h1>Actividades</h1>
          <div class="col-lg-12">
            <section class="panel">
              

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_profile"></i> name</th>
                    <th><i class="icon_calendar"></i>Criado em </th>
                    <th><i class="icon_mail_alt"></i>Actulizado em</th>
                    <th><i class="icon_pin_alt"></i> </th>
                  
              
                     <th><i class="icon_profile"></i> </th>
               
                    <th><i class="icon_mail_alt"></i> </th>
               
            		<th><i class="icon_mail_alt"></i> Acções</th>
                  </tr>
                  <tr th:each="activity:${activities}">
                    <td th:text="${activity.name}"></td>
                    <td th:text="${'12/12/2020'}"></td>
                    <td th:text="${'12/09/2024'}"></td>
                    <td th:text="${''}"></td>
                    <td th:text="${''}"></td>
                     <td th:text="${''}"></td>
                  
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i>Adicionar</a>
                        <a class="btn btn-success" 
                         th:href="@{'activityEdit/'+${activity.id}}"><i class="icon_check_alt2"></i>Editar</a>
                        <a class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this record?')"
                        th:href="@{'activity/delete/'+${activity.id}}"><i class="icon_close_alt2"></i>Apagar</a>
                      </div>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </section>
          </div>
        </div>

</div>
</body>
</html>
